# output=<not set>
font=monospace
dpi-aware=auto
prompt=> 
icon-theme=hicolor
icons-enabled=yes
fields=filename,name,generic
#password-character=*
fuzzy=yes
show-actions=no
terminal=kitty -e  # Note: you cannot actually use environment variables here
# launch-prefix=<not set>

lines=15
width=30
horizontal-pad=40
vertical-pad=8
inner-pad=0

image-size-ratio=0.5

line-height=20
letter-spacing=0

# layer = top
# exit-on-keyboard-focus-loss = yes
[colors]
background=161616dd
text=f2f4f8ff
match=d0a9e5dd
selection-match=08bdbadd
selection=ee5396dd
selection-text=f2f4f8ff
border=161616ff

[border]
radius=4

[dmenu]
exit-immediately-if-empty=yes